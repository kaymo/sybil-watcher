{% extends "layout.html" %}
{% block body %}
  <div id="chart"></div>
  <script>
  $(function () { 
    $('#chart').highcharts({
        chart: {
            type: 'line',
            zoomType: 'x'
        },
        title: {
            text: ''
        },
        legend: {
            enabled: false,
        },
        xAxis: {
            minorTickInterval: 0,
            minorTickPosition:'',

            type:'datetime',
            labels: {
                step: 1,
            },
            dateTimeLabelFormats: {
                day: '%b %e'
            }                    
        },
        yAxis: {
            title: {
                text: '# of active seconds in 5 minutes'
            }
        },
        series: [{
            name:'Activity',
            data: {{data|safe}},
            color: "#00CCCC"
        }],
        tooltip: {
            valueSuffix: "s"
        }
    });
});
  </script>
{% endblock %}
